<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Kxnux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top glass-nav border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="bi bi-hexagon-fill me-2"></i>Kxnux
            </a>
            <span class="navbar-text small">
                New to Kxnux? <a href="register.html" class="fw-bold text-decoration-none text-primary">Create
                    Account</a>
            </span>
        </div>
    </nav>

    <div class="container-fluid auth-wrapper">
        <div class="row min-vh-100">

            <div
                class="col-lg-6 d-none d-lg-flex hero-side align-items-center justify-content-center text-white text-center p-5">
                <div class="z-2 fade-in-up">
                    <div class="mb-4">
                        <i class="bi bi-shield-lock-fill display-3 text-white opacity-75"></i>
                    </div>
                    <h1 class="display-5 fw-bold mb-3">Secure Intelligence.</h1>
                    <p class="lead text-white-50 mx-auto" style="max-width: 400px;">
                        Access real-time analytics and manage your assets with enterprise-grade security.
                    </p>
                </div>
                <div class="hero-pattern"></div>
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center py-5 bg-white">
                <div class="w-100 fade-in-up delay-100" style="max-width: 420px; padding: 20px;">

                    <div class="mb-4 mt-5 text-center text-lg-start">
                        <h2 class="fw-bold text-dark">Welcome back</h2>
                        <p class="text-muted">Please enter your details to sign in.</p>
                    </div>

                    <form id="loginForm" class="needs-validation" novalidate>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                            <div class="invalid-feedback">Please enter a valid email.</div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <div class="form-floating flex-grow-1">
                                    <input type="password" class="form-control border-end-0" id="password"
                                        placeholder="Password" required>
                                    <label for="password">Password</label>
                                </div>
                                <span class="input-group-text bg-white border-start-0 toggle-password cursor-pointer">
                                    <i class="bi bi-eye text-muted"></i>
                                </span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label small text-muted" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="small text-decoration-none fw-bold text-primary">Forgot Password?</a>
                        </div>

                        <div class="alert alert-danger d-none border-0 shadow-sm d-flex align-items-center"
                            id="formAlert">
                            <i class="bi bi-exclamation-circle-fill me-2"></i>
                            <span id="alertMessage"></span>
                        </div>

                        <button type="submit" class="btn btn-lumina w-100 shadow-sm mb-3">
                            Sign In
                        </button>
                    </form>

                    <div class="position-relative text-center my-4">
                        <hr class="text-secondary opacity-25">
                        <span
                            class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">OR</span>
                    </div>

                    <button
                        class="btn btn-outline-light text-dark border w-100 d-flex align-items-center justify-content-center gap-2 hover-shadow">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" alt="Google">
                        <span class="small fw-medium">Sign in with Google</span>
                    </button>

                    <div class="text-center mt-4 d-block d-sm-none">
                        <small>Don't have an account? <a href="register.html" class="fw-bold text-primary">Sign
                                Up</a></small>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mock-api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
