<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Kxnux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top glass-nav border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="bi bi-hexagon-fill me-2"></i>Kxnux
            </a>
            <span class="navbar-text small">
                Already a member? <a href="index.html" class="fw-bold text-decoration-none text-primary">Sign In</a>
            </span>
        </div>
    </nav>

    <div class="container-fluid auth-wrapper">
        <div class="row min-vh-100">

            <div
                class="col-lg-6 d-none d-lg-flex hero-side align-items-center justify-content-center text-white text-center p-5">
                <div class="z-2 fade-in-up">
                    <h1 class="display-4 fw-bold mb-3">Join the Future.</h1>
                    <p class="lead text-white-50">Start your journey with the world's most trusted platform.</p>
                </div>
                <div class="hero-pattern"></div>
            </div>

            <div class="col-lg-6 d-flex align-items-center justify-content-center py-5 bg-white">
                <div class="w-100 fade-in-up delay-100" style="max-width: 450px; padding: 20px;">

                    <div class="mb-4 mt-5">
                        <h2 class="fw-bold text-dark">Get Started</h2>
                        <p class="text-muted">Create your free account in 30 seconds.</p>
                    </div>

                    <form id="registerForm" class="needs-validation" novalidate>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                            <label for="name">Full Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            <label for="email">Work Email</label>
                            <div id="emailFeedback" class="form-text small"></div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <div class="form-floating flex-grow-1">
                                    <input type="password" class="form-control border-end-0" id="password"
                                        placeholder="Password" required minlength="8">
                                    <label for="password">Password</label>
                                </div>
                                <span class="input-group-text bg-white border-start-0 toggle-password cursor-pointer">
                                    <i class="bi bi-eye text-muted"></i>
                                </span>
                            </div>
                            <div class="strength-meter mt-2">
                                <div class="strength-bar" id="strengthBar"></div>
                            </div>
                            <div class="d-flex justify-content-between mt-1">
                                <small class="text-muted" style="font-size: 11px;">Min 8 chars</small>
                                <small class="text-muted" style="font-size: 11px;">Symbol & Number</small>
                            </div>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm"
                                required>
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="invalid-feedback">Passwords do not match.</div>
                        </div>

                        <div class="alert alert-danger d-none" id="formAlert"></div>

                        <button type="submit" class="btn btn-lumina w-100 shadow-sm">
                            Create Account
                        </button>
                    </form>

                    <div class="text-center mt-4 d-block d-sm-none">
                        <small>Already have an account? <a href="index.html">Sign In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mock-api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
